  <body>
      
      <div class="container my-3">
          <h1>Option to set an alarm </h1>
          
          <form>
              <div class="mb-3">
                  <label for="alarm" class="form-label">Set Your Alarm </label>
                  <input type="text" id="alarm" class="form-control"  name="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
                  <div id="alarmHelp" class="form-text">We'll never share your alarm with anyone else. Just for joke !! HAHA</div>
                </div>
                
                <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm </button>
                
            </form>
            



    </div>
